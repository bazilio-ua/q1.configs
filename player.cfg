// by player
unbindall
+mlook

bind "TAB" "+showscores"
bind "ESCAPE" "togglemenu"
bind "+" "sizeup"
bind "-" "sizedown"
bind "0" "impulse 0"
bind "1" "impulse 1"
bind "2" "impulse 2"
bind "3" "impulse 3"
bind "4" "impulse 4"
bind "5" "impulse 5"
bind "6" "impulse 6"
bind "7" "impulse 7"
bind "8" "impulse 8"
bind "MWHEELUP" "impulse 10"
bind "MWHEELDOWN" "impulse 12"
bind "=" "sizeup"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "s" "+back"
bind "w" "+forward"
bind "f" "+moveup"
bind "v" "+movedown"
bind "SHIFT" "+speed"
bind "t" "messagemode"
bind "y" "messagemode2"
bind "`" "toggleconsole"
bind "~" "toggleconsole"
bind "F1" "help"
bind "F2" ""
bind "F3" ""
bind "F4" "timerefresh"
bind "F5" ""
bind "F6" "echo Quicksaving...; wait; save quick"
bind "F9" "echo Quickloading...; wait; load quick"
bind "F10" "quit"
bind "F11" ""
bind "F12" "screenshot"
bind "MOUSE1" "+attack"
bind "PAUSE" "pause"
bind "ALT" "impulse 10"
bind "CTRL" "impulse 22"
bind "p" "ping"
bind "o" "status"

joystick "0"
m_filter "0"
m_side "0.8"
m_forward "0.8"
m_yaw "0.022"
m_pitch "0.022"
sensitivity "14"
lookstrafe "0"
lookspring "0"

cl_pitchspeed "150"
cl_yawspeed "150"
cl_backspeed "508"
cl_forwardspeed "508"
cl_sidespeed "508"
cl_upspeed "508"
cl_movespeedkey "0.3"
cl_rollangle "2.0"
cl_rollspeed "300"

cl_color "0"
cl_name "player"
sv_aim "1"
hostname "host"

snd_mixahead "0.2"
bgmvolume "0"
volume "0.05"

scr_centertime "5"
scr_conspeed "65535"
scr_printspeed "32"

showpause "1"
showram "1"
showturtle "1"

r_waterwarp "0"

viewsize "100"
host_maxfps "150"
gamma "0.7"
crosshair "1"
fov "90"

alias f90max "fov 30; m_pitch 0.011; m_yaw 0.011; sensitivity 7"
alias f90min "fov 90; m_pitch 0.022; m_yaw 0.022; sensitivity 14"
alias f120max "fov 40; m_pitch 0.011; m_yaw 0.011; sensitivity 7"
alias f120min "fov 120; m_pitch 0.022; m_yaw 0.022; sensitivity 14"

alias +zoom90 f90max
alias -zoom90 f90min
alias +zoom120 f120max
alias -zoom120 f120min

bind "MOUSE2" +zoom90

bind "\" "\0"
alias \0 "fov 120; bind MOUSE2 +zoom120; bind \ \1"
alias \1 "fov 90; bind MOUSE2 +zoom90; bind \ \0"

bind "c" "c0"
alias c0 "impulse 6; bind c c1"
alias c1 "impulse 4; bind c c0"

bind "q" "q0"
alias q0 "impulse 5; bind q q1"
alias q1 "impulse 3; bind q q0"

bind "e" "e0"
alias e0 "impulse 7; bind e e1"
alias e1 "impulse 8; bind e e0"

bind "x" "x0"
alias x0 "impulse 225; bind x x1"
alias x1 "impulse 226; bind x x0"

bind "z" "z0"
alias z0 "impulse 60; bind z z1"
alias z1 "impulse 61; bind z z2"
alias z2 "impulse 62; bind z z3"
alias z3 "impulse 63; bind z z4"
alias z4 "impulse 64; bind z z0"

bind "r" +rj
alias +rj "impulse 7; cl_pitchspeed 99999; +lookdown; wait; +jump; wait; +attack"
alias -rj "-attack; -jump; -lookdown; force_centerview; cl_pitchspeed 150"

bind "SPACE" "+dj"
alias +dj "+moveup; +jump; wait; -jump; wait; +jump"
alias -dj "-moveup; -jump"

echo "player .cfg successfully loaded."
